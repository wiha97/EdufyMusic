server:
  port: 8080
spring:
  application:
    name: AlbumService
  datasource:
    url: "jdbc:mysql://edualbumdb:3306/albumdb"
    username: "myuser"
    password: "pass"
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true

api:
  song: http://songservice:8080/songs
  artist: http://artistservice:8080
